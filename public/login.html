<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css">
    <link rel="stylesheet" href="frontend/style/main.css">
    <link rel="stylesheet" href="frontend/libraries/combined/css/gijgo.css">
    <link rel="stylesheet"
        href="https://fonts.googleleapis.com/css?family=Assistant:200,300,400,600,700,800|Playfair+Display:400,400i,700,700i,900,900i&display=swap">
    <script defer src="frontend/libraries/bootstrap/js/fontsawesome.js"></script>


</head>

<body>

    <!-- navbar -->

    <main class="login-container">
        <div class="container">
            <div class="row page-login d-flex align-items-center">
                <div class="section-left col-12 col-md-6">
                    <h1 class="mb-4">We Explore the new <br>life much better</h1>
                    <img src="frontend/images/Group 16.png" class="w-75 d-none d-sm-flex" alt="">
                </div>
                <div class="section-right col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="frontend/images/logo_nomads@2x.png" alt="" class="w-50 mb-4">
                            </div>
                            <form action="">
                                <div class="form-group">
                                    <label for="exampleInputEmail">Email Address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" />
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="emailHelp" />
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" class="form-check-input" id="exampleInputCheck1" aria-describedby="emailHelp" />
                                    <label for="exampleInputCheck1" class="form-check-label">Remember Me</label>
                                </div>
                                <button type="submit" class="btn btn-login btn-block">
                                    Sign In
                                </button>
                                <p class="text-center mt-4">
                                    <a href="#">Saya Lupa Password</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="frontend/libraries/jquery-3-4-1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/pooper.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="frontend/libraries/retina/retina.min.js"></script>
    
</body>

</html>
